<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
    
    
    <h2>ADD A POKEMON</h2>
   
    
    <h:form id="form">
            <p:panel id="panel" header="New pokemon" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="3">
                    <h:outputLabel for="name" value="Name: *" />
                    <p:inputText id="name"
                        value="#{addPokemon.name}" required="true" label="Name">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <p:message for="name" />
                    
                    <h:outputLabel for="typeInput" value="Type: *" />                  
                    <p:selectOneMenu id="typeInput" value="#{addPokemon.type}">
                        <f:selectItems itemLabel="#{type.name}" var="type" value="#{database.allTypes}" />
                    </p:selectOneMenu>
                    
                    <p:message for="typeInput" />
                    
                    <h:outputLabel for="pskillInput" value="Physical Skill: *" />
                    <p:selectOneMenu id="pskillInput" value="#{addPokemon.physicalSkill}">
                        <f:selectItems itemLabel="#{skill.name}" itemValue="#{skill.name}" var="skill" value="#{database.allPhysicalSkills}" />
                    </p:selectOneMenu>
                    <p:message for="pskillInput" />
                    
                    <h:outputLabel for="sskillInput" value="Special Skill: *" />
                    <p:selectOneMenu id="sskillInput" value="#{addPokemon.specialSkill}">
                        <f:selectItems itemLabel="#{skill.name}" itemValue="#{skill.name}" var="skill" value="#{database.allSpecialSkills}" />
                    </p:selectOneMenu>
                    <p:message for="sskillInput" />
                    
                    <h:outputLabel for="HP" value="HP: *" />
                    <p:spinner id="HP"
                        min="0" max="150" stepFactor="10"
                        value="#{addPokemon.HP}" required="true" label="HP">
                    </p:spinner>
                    <p:message for="HP" />
                    

                    <h:outputLabel for="ATK" value="ATK: *" />
                    <p:spinner id="ATK" 
                        min="0" max="150" stepFactor="10" required="true"
                        value="#{addPokemon.ATK}" 
                        label="ATK"
                    />
                    <p:message for="ATK" />
                    
                    <h:outputLabel for="DEF" value="DEF : *" />
                    <p:spinner id="DEF"
                        min="0" max="150" stepFactor="10"
                        value="#{addPokemon.DEF}" required="true" label="DEF">
                    </p:spinner>
                    <p:message for="DEF" />
                    
                    <h:outputLabel for="SP_ATK" value="SP_ATK : *" />
                    <p:spinner id="SP_ATK"
                        min="0" max="150" stepFactor="10"
                        value="#{addPokemon.SP_ATK}" required="true" label="SP_ATK">
                    </p:spinner>
                    <p:message for="SP_ATK" />
                    
                    <h:outputLabel for="SP_DEF" value="SP_DEF : *" />
                    <p:spinner id="SP_DEF"
                        min="0" max="150" stepFactor="10"
                        value="#{addPokemon.SP_DEF}" required="true" label="SP_DEF">
                    </p:spinner>
                    <p:message for="SP_DEF" />
                    
                    <h:outputLabel for="SPEED" value="SPEED : *" />
                    <p:spinner id="SPEED"
                        min="0" max="150" stepFactor="10"
                        value="#{addPokemon.SPEED}" required="true" label="SPEED">
                    </p:spinner>
                    <p:message for="SPEED" />
                    
                    <h:outputLabel for="GIF" value="GIF : *" />
                    <p:inputText id="GIF"
                        value="#{addPokemon.GIF}" required="true" label="GIF">
                    </p:inputText>
                    <p:message for="GIF" />
                </h:panelGrid>
            </p:panel>
        
            <p:commandButton value="Submit" update="panel,display" id="ajax"
             actionListener="#{addPokemon.saveName}" styleClass="ui-priority-primary"/>
            
            <p:panel id="display" header="Result" style="margin-top:10px;">
                <h:panelGrid columns="2">
                    <h:graphicImage value="#{addPokemon.GIF}" width="50px" height="50px"/> 
                    
                    
                    <h:outputText value="Name: " />
                    <h:outputText value="#{addPokemon.name}" />
                    
                    <h:outputText value="Type: " />
                    <h:outputText value="#{addPokemon.type}" />
                    
                    <h:outputText value="Physical Skill: " />
                    <h:outputText value="#{addPokemon.physicalSkill}" />
                    
                    <h:outputText value="Special Skill: " />
                    <h:outputText value="#{addPokemon.specialSkill}" />
                    
                    <h:outputText value="HP: " />
                    <h:outputText value="#{addPokemon.HP}" />
                    
                    <h:outputText value="ATK: " />
                    <h:outputText value="#{addPokemon.ATK}" />
                    
                    <h:outputText value="DEF: " />
                    <h:outputText value="#{addPokemon.DEF}" />
                    
                    <h:outputText value="SP_ATK: " />
                    <h:outputText value="#{addPokemon.SP_ATK}" />
                    
                    <h:outputText value="SP_DEF: " />
                    <h:outputText value="#{addPokemon.SP_DEF}" />
                    
                    <h:outputText value="SPEED:" />
                    <h:outputText value="#{addPokemon.SPEED}" />
                    
                </h:panelGrid>
            </p:panel>
        </h:form>



</ui:composition>
