<h:form>
    <p:growl id="msg" showDetail="true" escape="false" />
    
    <p:pickList id="teamPickList" value="#{pickListView.createDual(users.current.pool)}" var="pokemon" 
                effect="fold"
                itemValue="#{pokemon}" itemLabel="#{pokemon.name}" 
                showSourceControls="true" showTargetControls="true" showCheckbox="true"
                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" >
 
        <f:facet name="sourceCaption">Available</f:facet>
        <f:facet name="targetCaption">Team</f:facet>
 
        <p:ajax event="transfer" listener="#{pickListView.onTransfer}" update="msg" />
        
        <p:column style="width:25%">
            <h:graphicImage value="resources/images/#{pokemon.name}.gif" width="30px" height="30px"/> 
        </p:column>
 
        <p:column style="width:75%;">
            <h:outputText value="#{pokemon.name}" />
        </p:column>
    </p:pickList>
 
    <p:commandButton id="pojoSubmit" value="Submit"  style="margin-top:5px" />
    
</h:form>    
</ui:composition>
