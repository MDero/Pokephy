<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
   
    <h2>Manage your team</h2>
    <p>Drag and drop view of the 6 current</p>
    
    <h:form>
    <p:notificationBar position="bottom" effect="slide" styleClass="top" widgetVar="bar">
    <h:outputText value="Ceci est une notification !" style="font-size:36px;" />
    </p:notificationBar>

    <p:commandButton value="Show" onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s"/>
    <p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
    </h:form>

    <div style="height:500px">
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:dashboard id="board" model="#{dashboardView.model}">
                <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                <p:panel id="sports" header="Sports">
                    <h:outputText value="Sports Content" />
                </p:panel>

                <p:panel id="finance" header="Finance">
                    <h:outputText value="Finance Content" />
                </p:panel>

                <p:panel id="lifestyle" header="Lifestyle">
                    <h:outputText value="Lifestyle Content"  />
                </p:panel>

                <p:panel id="weather" header="Weather">
                    <h:outputText value="Weather Content" />
                </p:panel>

                <p:panel id="politics" header="Politics">
                    <h:outputText value="Politics Content" />
                </p:panel>
            </p:dashboard>

            <div style="clear:both" />
        </h:form>
    </div>
</ui:composition>
